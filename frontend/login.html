<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Login - OMúsicoCatólico | Acesse sua conta de cifras católicas</title>
    <meta name="description" content="Faça login no OMúsicoCatólico para acessar suas cifras favoritas, criar repertórios personalizados e compartilhar música católica com sua comunidade.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://omusicocatolico.com.br/login">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Login - OMúsicoCatólico">
    <meta property="og:description" content="Acesse sua conta no OMúsicoCatólico - Plataforma de cifras católicas">
    <meta property="og:url" content="https://omusicocatolico.com.br/login">
    <meta property="og:site_name" content="OMúsicoCatólico">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo e Header -->
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-music text-white text-2xl"></i>
            </div>
                            <h1 class="text-2xl font-bold text-gray-900 mb-2">OMúsicoCatólico</h1>
            <p class="text-gray-600">Entre na sua conta</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                    placeholder="seu@email.com"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Senha
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors pr-12"
                        placeholder="••••••••"
                        required
                    >
                    <button 
                        type="button"
                        onclick="togglePassword()"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    >
                        <i id="passwordIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Lembrar de mim</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                    Esqueci a senha
                </a>
            </div>

            <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
            >
                Entrar
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">ou</span>
                </div>
            </div>
        </div>

        <!-- Google Login -->
        <button 
            onclick="loginWithGoogle()"
            class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium"
        >
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5 mr-3">
            Continuar com Google
        </button>

        <!-- Register Link -->
        <div class="mt-6 text-center">
            <span class="text-gray-600">Não tem uma conta? </span>
            <a href="register.html" class="text-blue-600 hover:text-blue-500 font-medium">
                Criar conta
            </a>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
